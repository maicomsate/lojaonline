<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Sat'sMarket</title>
    <link rel="icon" href="arquivos/logo.png" type="image/icon">
 
</head>
<body>
    <header>
        <div class="menu">
            <ul>
                <li>
                    <img src="arquivos/logo.png" alt="Logo" class="logo">
                    <h2 class="multi">Sat'sMarket</h2>
                    <input type="text" id="search" placeholder="Buscar...">
                    <button class="cart-button" onclick="toggleCart()">
                    <img src="arquivos/carrinho.png" alt="Carrinho" class="cart" >
                </button>
                </li>
            </ul>
        </div>
    </header>
    
    <div class="category-menu">
        <button onclick="filterCategory('all')">Todos</button>
        <button onclick="filterCategory('electronics')">Eletrônicos</button>
        <button onclick="filterCategory('jewelery')">Joias</button>
        <button onclick="filterCategory('men\'s clothing')">Roupas Masculinas</button>
        <button onclick="filterCategory('women\'s clothing')">Roupas Femininas</button>
    </div>

    <div class="catalog" id="catalog">
        <h1>Catálogo de Produtos</h1>

    </div>

    <div id="cart-modal" class="cart-modal">
        <div class="cart-content">
            <span class="close" onclick="toggleCart()">&times;</span>
            <h2>Carrinho</h2>
            <div id="cart-items">
            
            </div>
            <div id="cart-total">
              
            </div>
            <button class="finish-button" onclick="toggleLogin()">Finalizar Compra</button>
        </div>
    </div>

    <div id="login-modal" class="login-modal">
        <div class="login-content">
            <span class="close-login" onclick="toggleLoginModal()">&times;</span>
            <h2>Login</h2>
            <p>Para finalizar a compra, é necessário fazer login.</p>
            <form id="login-form">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit" class="login-button" onclick="togglePayment()">Login</button>
            </form>
        </div>
    </div>

    <div id="payment-modal" class="payment-modal">
        <div class="payment-content">
            <span class="close-payment" onclick="togglePaymentModal()">&times;</span>
            <h2>Pagamento</h2>
            
            <div id="payment-summary">
                <h3>Resumo da Compra</h3>
                <div id="payment-cart-items">

                </div>
            </div>
            
            <form id="payment-form">
                <label for="full-name">Nome Completo:</label>
                <input type="text" id="full-name" name="full-name" required>
                <label for="zip-code">CEP:</label>
                <input name="cep" type="text" id="cep" value="" size="10" maxlength="9" onblur="pesquisacep(this.value);" required>
                <label for="street">Rua:</label>
                <input type="text" id="rua" name="street" required>
                <label for="number">Número:</label>
                <input type="text" id="number" name="number" required>
                <label for="complement">Complemento:</label>
                <input type="text" id="complement" name="complement">
                <label for="neighborhood">Bairro:</label>
                <input type="text" id="bairro" name="neighborhood" required>
                <label for="city">Cidade:</label>
                <input type="text" id="cidade" name="city" required>
                <label for="state">UF:</label>
                <input type="text" id="uf" name="state" required>
                <label for="shipping-method">Método de Frete:</label>
                <select id="shipping-method" name="shipping-method" required>
                    <option value="standard">Entrega Padrão</option>
                    <option value="express">Entrega Expressa</option>
                </select>
                <p id="shipping-cost">Custo do Frete: R$ 10,00</p>
                <label for="payment-method">Método de Pagamento:</label>
                <select id="payment-method" name="payment-method" required>
                    <option value="credit-card">Cartão de Crédito</option>
                    <option value="paypal">PayPal</option>
                </select>
                <div id="payment-summary">
                    <p id="final-total">Total Final: R$ 0.00</p>
                </div>
                <button type="submit" class="payment-button">Finalizar Compra</button>
            </form>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
